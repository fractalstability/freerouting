
#
# plugin settings
#

#
# java invocation
[java]

# name of java executable
path = java

# freerouting invocation
[module]

input_ext  = dsn
output_ext = ses
rules_ext = rules

#new options

#interactive mode (requires manual save to Specctra before exit)
interactive = true

#bypass GND plane (ie, explicitly route GND)
route_gnd = true

#disable multi-threading (avoids MP clearance violation bug)
threading = false

#
# jar artifact descriptor
[artifact]

# jar downloaded from:
# https://github.com/freerouting/freerouting
# location = jar/freerouting-1.6.5.jar
# git version (softlinked)
# location = jar/freerouting-executable.jar
# most reliable version (ie; no DRC errors) 
location = jar/freerouting-1.4.0.jar